<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Create a New Task</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
	    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
	<body>
		<div class="container">
		<h1>Create a New Task</h1>
 		<form action="#" th:action="@{/task_posts/new}" th:object="${taskPost}" method="post">
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Task Title..." th:field="*{taskTitle}" />
 		</div>
 		
 		<div class="form-group">
 			<input type="text" class="form-control" placeholder="Your Name Here..." th:field="*{taskOwner}" />
 		</div>
 		
 		<div class="form-group">
 			<textarea type="text" class ="form-control" placeholder="Task Detail" th:field="*{taskDetail}"></textarea>
 		</div>

 		<button class="btn btn-primary">Submit Your Task</button>
</form>
</div>
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
