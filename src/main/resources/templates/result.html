<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Ben's To Do List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
					<h3>ToDo List Form</h3>
					<p>Thank you for your submisssion!</p>
					<h4>ToDo Task:</h4>
					<h5>Task Title:</h5>
					<p th:text="${title}" />
					<h5>Task Owner:</h5>
					<p th:text="${owner}" />
					<h5>Task Detail:</h5>
					<p th:text="${taskDetail}" />
					<br>
					<a th:href="@{/}"><button class="btn btn-success">Back To Home Page</button></a>
					<a th:href="@{/task_posts/new}"><button class= "btn btn-primary">Submit a New Task</button></a>
			</div>
		</div>	
	</div>
	
	<script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
